<header id="alpha" style="background: #035596;
border-bottom: 2px solid #fff;">
  <div class="grid-container">
    <div class="grid-35">
      <img src="/img/logo.png" alt="">
    </div>
    <div class="grid-65">
      <nav>
        <div class="ui labeled button" tabindex="-1">
          <div class="ui blue button">
            <i class="heart icon"></i> Available Units
          </div>
          <a class="ui basic blue label">
            {{ userdetails.available_units | currency }}
          </a>
        </div>
        <div class="ui labeled  button" tabindex="-1">
          <div class="ui red button right pointing label">
            <i class="heart icon"></i> Total Earnings
          </div>
          <a class="ui basic red label">
              {{ total_earnings | currency }}
            </a>
        </div>

        <div class="ui right floated horizontal list" style="line-height:40px;">
          <a class="item" href="/dashboard">Dashboard</a>

          <a class="item" href="/dashboard/profile">Profile</a>

          <div id="dropdown2" class="ui dropdown item dropdown_menu">
            <i class="ellipsis vertical icon" style="color: #fff;"></i>
            <div class="menu" id="drop-menu">
              <a class="item" href="/dashboard/settings">
                <i class="setting icon"></i>
                Settings
              </a>
              <a class="item" href="" ng-click="logout()">
                <i class="sign out icon"></i>
                Logout
              </a>
            </div>
          </div>
        </div>

      </nav>
    </div>
  </div>
</header>
