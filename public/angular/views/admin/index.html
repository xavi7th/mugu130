<div id="main-controller" style="min-height: 100vh; position: relative; background: #03A9F4;">
    <ng-include src="'angular/views/partials/admin-menu.html'"></ng-include>

    <section id="u_details">
      <div class="grid-container">
        <div class="grid-50">
          <div class="content">
            <h2 class="header ng-binding" style="margin-bottom: 2px;">ADMIN SECTION</h2>
          </div>
        </div>
        <div class="grid-50">
          <div class="ui mini compact right floated menu" style="margin-right:2em;">
            <a href="/dashboard/messages" class="item notif">
              <i class="icon mail"></i> Messages
              <div class="floating ui red label">{{ _.dropRightWhile(userdetails.messages, ['read', true]).length }}</div>
            </a>
            <a href="/dashboard/notices" class="item notif">
              <i class="icon users"></i> Notices
              <div class="floating ui blue label">{{ _.dropRightWhile(userdetails.notices, ['read', true]).length }}</div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="dashboard">
      <div class="grid-container">
        <div class="grid-50 push-25">
          <game-state></game-state>

        </div>
      </div>
    </section>
    <footer style="position: absolute; width: 100%; bottom: 0; background: #03A9F4;" ng-include src="'angular/views/partials/footer.html'">
    </footer>
  </div>
