<section id="others_intro">
  <div class="grid-container">
    <div class="grid-40">
      <h1>{{ title }}</h1>
    </div>

  </div>
</section>

<section id="others_contents">
  <div class="grid-container">
    <div class="grid-90 push-5">

      <div id="form" class="ui segments">
        <div class="ui segment">
          <div id="session-menu" class="ui two item menu">
            <a class="active item" style="background-color: #2d95dc; color:white;" data-tab="register">Contact</a>
            <a class="item" ></a>
          </div>
        </div>

        <div class="ui segment" style="padding-bottom: 30px;">

          <div class="ui tab active" data-tab="register">
            <form class="ui form" method="POST" action="/register">

              <h2>Contact</h2>
              <div class="field">
                <div class="two fields">
                  <div class="field">
                    <input type="text" name="username" placeholder="Enter Username" ng-model="msg.username">
                  </div>
                  <div class="field">
                    <input type="text" name="email" placeholder="Enter Email" ng-model="msg.email">
                  </div>
                </div>
              </div>
              <div class="field">
                <input type="text" name="subject" placeholder="Enter Subject" ng-model="msg.subject">
              </div>
              <div class="field">
                <textarea name="message" ng-model="msg.message"></textarea>
              </div>
              <div class="field">
                <div class="ui segment">
                    <div class="ui toggle checkbox">
                    <input id="terms" type="checkbox" name="terms" required>
                    <label>Agree to<a href="{{ route('terms') }}" target="_blank"> terms and conditions</a></label>
                  </div>
                </div>
              </div>

              <button type="submit" style="background-color: #2d95dc;" class="ui fluid orange button action">Send</button>
            </form>
          </div>

        </div>
      </div>


    </div>
  </div>
</section>
